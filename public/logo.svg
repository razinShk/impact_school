<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <style>
      .shield { fill: #4A5D94; }
      .border { fill: #D4AF37; }
      .text, .icon { fill: #FFFFFF; }
    </style>
  </defs>
  
  <!-- Border -->
  <path class="border" d="M250 10 L450 100 L450 300 Q450 450 250 490 Q50 450 50 300 L50 100 Z"/>
  
  <!-- Shield Background -->
  <path class="shield" d="M250 30 L430 110 L430 290 Q430 420 250 460 Q70 420 70 290 L70 110 Z"/>
  
  <!-- Text and Icon -->
  <g class="text">
    <text x="250" y="150" text-anchor="middle" font-family="cursive" font-size="48">Rehmani's</text>
    <text x="250" y="400" text-anchor="middle" font-family="sans-serif" font-size="72" font-weight="bold">IMPACT</text>
    <text x="250" y="450" text-anchor="middle" font-family="sans-serif" font-size="36">CAMPUS</text>
  </g>
  
  <!-- Graduation Cap and Light Bulb Icon -->
  <g class="icon">
    <path d="M250 180 L290 200 L250 220 L210 200 Z"/> <!-- Cap Base -->
    <rect x="240" y="200" width="20" height="30"/> <!-- Cap Stem -->
    <path d="M220 230 L280 230 L270 250 L230 250 Z"/> <!-- Cap Bottom -->
    <path d="M250 260 Q350 260 350 330 Q350 400 250 400 Q150 400 150 330 Q150 260 250 260 Z"/> <!-- Light Bulb -->
    <circle cx="250" cy="330" r="5"/> <!-- Center Star -->
    <circle cx="280" cy="310" r="5"/> <!-- Star 1 -->
    <circle cx="220" cy="310" r="5"/> <!-- Star 2 -->
    <circle cx="290" cy="350" r="5"/> <!-- Star 3 -->
    <circle cx="210" cy="350" r="5"/> <!-- Star 4 -->
  </g>
</svg> 